name: Latest GitHub blog post workflow
on:
  schedule:
    # Runs every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "GITHUB_POSTS"
          feed_list: "https://github.com/Chief-Prince-Of-Function/blog/tree/develop/_posts"
          commit_message: "Update GitHub blog posts"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
