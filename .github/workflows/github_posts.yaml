name: Latest GitHub blog post for Readme
on:
  schedule:
    # Runs every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repos README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "GITHUB_POSTS"
          feed_list: "https://chief-prince-of-function.github.io"
          commit_message: "Update GitHub blog posts"
